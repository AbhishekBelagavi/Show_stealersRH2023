<!DOCTYPE html>
<html>
<head>
    <title>Location Information</title>
</head>
<body>
    <h1>Location Information</h1>
    <div id="location-info-container">
    <p>IP Address: {{ location_info.IP }}</p>
    <p>City: {{ location_info.City }}</p>
    <p>Region: {{ location_info.Region }}</p>
    <p>Country: {{ location_info.Country }}</p>
    <p>Location (Latitude, Longitude): {{ location_info.Location }}</p>
</div>
</body>
</html>
